<div class="main">
    <div class="palm-page-header multi-line">
        <div class="palm-page-header-wrapper">
            <div class="icon"></div>
            <div class="title main" id="main-title">
                Movie DB
                <span class="version" id="main-version"></span>
            </div>
            <div class="title sub" id="subTitle">The Free and Open Movie Database</div>
        </div>
    </div>
    <div class="palm-group">
        <div class="palm-group-title">Basic Search</div>
        <div class="palm-list">
            <div class="palm-row single">
                <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
                    <div class="title">
                        <div class="search-bar">
                            <div id="btn_search" class="icon right submit" style="visibility:hidden;position:relative;z-index:1" x-mojo-touch-feedback="immediate"></div>
                            <div class="textfield-search" id="txt_search" x-mojo-element="TextField"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="advanced">
        <table class="palm-list-section-label">
            <tr>
                <td class="left"></td>
                <td class="label"><span x-mojo-loc="">Other Options</span></td>
                <td class="right"></td>
            </tr>
        </table>

        <div>
            <!--<div id="btn_advSearch" class="palm-row first" x-mojo-touch-feedback="delayed">
				<div class="palm-row-wrapper">
					<div class="title" x-mojo-loc="">Advanced Search</div>
				</div>
			</div>-->
            <div id="btn_nowplaying" class="palm-row first" x-mojo-touch-feedback="delayed">
                <div class="palm-row-wrapper">
                    <div class="title" x-mojo-loc="">Now Playing</div>
                </div>
            </div>
            <div id="btn_comingsoon" class="palm-row first" x-mojo-touch-feedback="delayed">
                <div class="palm-row-wrapper">
                    <div class="title" x-mojo-loc="">Coming Soon</div>
                </div>
            </div>
            <div id="btn_toprated" class="palm-row first" x-mojo-touch-feedback="delayed">
                <div class="palm-row-wrapper">
                    <div class="title" x-mojo-loc="">Top Rated</div>
                </div>
            </div>
            <div id="btn_genres" class="palm-row first" x-mojo-touch-feedback="delayed">
                <div class="palm-row-wrapper">
                    <div class="title" x-mojo-loc="">Browse Genres</div>
                </div>
            </div>
        </div>
    </div>
</div>
