<div class="palm-row" x-mojo-tap-highlight="momentary"> 
	<div class="palm-row-wrapper"> 
		<div class="thumbnail-wrapper">
			<div class="thumbnail" id="thumb-#{id}"> 
      	      <img class="list-item-thumbnail" src="#{image}" width="#{width}" height="#{height}"/> 
     	   </div>
		</div>
		<div class="right-data">
      	  	<div class="title name truncating-text">#{name}</div> 
			<div class="title sub">Released: #{release}</div> 
      	  	<div class="title sub">Rating: #{rating}% (#{votes} votes)</div>
			<div class="clearit"></div>
		</div>    
	</div> 
</div>
